<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Title is Required
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" required>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    Price is Required
                </div>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
                    <option value=""></option>
                    <option *ngFor="let c of categories$ | async" [value]="c.key">
                        {{ c.payload.val().name }}
                    </option>
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                    Category is required
                </div>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image</label>
                <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    Image URL is required
                </div>
            </div>
            <button class="btn btn-block btn-primary">Add New Product</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card">
            <img class="card-img-top" [src]="imageUrl.value">
            <div class="card-body">
                <h4 class="card-title">{{ title.value }}</h4>
                <p class="card-text">{{ price.value | currency:'USD':true }}</p>                
            </div>
        </div>
    </div>
</div>
